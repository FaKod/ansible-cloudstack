#cloud-config

coreos:
  fleet:
    metadata: role=etcd
  etcd:
    discovery: https://discovery.etcd.io/52e4165db591276aaef0197edaa8e49a
    addr: $public_ipv4:4001
    peer-addr: $public_ipv4:7001
    snapshot: true
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
  update:
    group: alpha
    reboot-strategy: off
